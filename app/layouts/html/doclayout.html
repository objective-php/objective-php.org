<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{TITLE}}</title>
    <link href="/assets/style.css" rel="stylesheet">
    <link href="/assets/fontawesome-all.min.css" rel="stylesheet">
    <script src="/assets/jquery-3.3.1.min.js"></script>
</head>
<body role="document">

<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">
        <img src="/img/brand.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Objective PHP
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/doc/">Doc</a>
            </li>
        </ul>
        <ul class="navbar-nav my-2 my-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="http://github.com/objective-php" target="_blank">Objective PHP on GitHub</a>
            </li>
        </ul>
    </div>
</nav>
<nav id="site-nav" class="navbar navbar-default" role="navigation">
    <div class="control-nav-bar-cont">
        <div id="control-panel">
            <form id="search-form" action="../../search.html" method="GET">
                <i class="fas fa-search"></i>
                <input name="search"
                       class="typeahead form-control"
                       type="search"
                       placeholder="  Search">
            </form>
        </div>
        <div id="version-dropdown" class="btn-group">
            <p>{{VERSION}}</p>
        </div>
        <div id="component-name">
            <p>{{COMPONENT-NAME}}</p>
        </div>
    </div>
</nav>
<div id="left-column" class="menu-container ">
    <div id="api-tree">
        <!--#include virtual="/doctree.html" -->
    </div>
</div>
<div id="right-column">
    <div id="page-content" class="markdown-body">
        {{PAGE-CONTENT}}
    </div>
</div>
<script src="/assets/dataMenu.js"></script>
<script src="/assets/theme.js"></script>
<script src="/assets/dev.js"></script>
</body>
</html>
