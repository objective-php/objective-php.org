            <script src="https://cdn.jsdelivr.net/autocomplete.js/0/autocomplete.min.js"></script>
            <script>
                function stringToColor (str) {
                    var hash = 0;
                    for (var i = 0; i < str.length; i++) {
                        hash = str.charCodeAt(i) + ((hash << 5) - hash);
                    }
                    var color = '#';
                    for (var i = 0; i < 3; i++) {
                        var value = (hash >> (i * 8)) & 0xFF;
                        color += ('00' + value.toString(16)).substr(-2);
                    }
                    return color;
                }

                var client = algoliasearch('JIIVBNDTOY', 'f774ad24b1c6e4b3c1052a7b7738577a');
                var index = client.initIndex('objective_php');
                //initialize autocomplete on search input (ID selector must match)
                autocomplete('#aa-search-input',
                    {
                        hint: true,
                        keyboardShortcuts: ['/', 's'],
                        debug: true
                    }, {
                        source: autocomplete.sources.hits(index, {hitsPerPage: 5}),
                        //value to be displayed in input control after user's suggestion selection
                        displayKey: 'name',
                        templates: {
                            //'suggestion' templating function used to render a single suggestion
                            suggestion: function (suggestion) {
                                // console.log(suggestion);
                                let hex = stringToColor(suggestion.type)

                                return '<span><a href="' + suggestion.link + '">' +
                                    suggestion._highlightResult.name.value + '</a></span><span id="suggestion-type" style="background-color:' + hex + ';border-radius: 3px; padding: 3px; margin-right:10px;">' + suggestion.type + '</span>'
                            },
                            empty: '<div class="aa-empty">No match</div>',
                        },
                    });
            </script>
